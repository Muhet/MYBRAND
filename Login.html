<html lang="en">
<head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../images/Logo.png" alt="logo" class="my_logo"/>

        <div class="loginForm">
            <form class="form" id="Form">
                <div id="error"></div>
                <div id="success"></div>
                <label><span id="Admin">Admin's<br/> </span>Autantication</label>

                    <img src="../images/avatarTwo.png" alt="avatar" id="avatar"/>
                </div>
                <input type="text" placeholder="Enter Email or phone Number" class="input"  id="email" />
                <input type="password" placeholder="Enter password" class="input"  id="password"/>
                <span><li><a href="link">forgot password</a></li></span>
                <hr>
                <div class="btn">
                    <button class="btn-btn">Login</button>
                 </div>
            </form>
        </div>
